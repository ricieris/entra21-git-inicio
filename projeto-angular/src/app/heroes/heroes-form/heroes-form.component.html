<form [formGroup]="heroForm" style="display: flex; flex-direction: column; width: 25%; gap: 4px">
    <div id="minhaDiv" style="display:flex">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" formControlName="name" />

    <label for="secretIdentity">Secret Identity: </label>
    <input type="text" name="secretIdentity" id="secretIdentity" formControlName="secretIdentity" />

    <button type="submit" [disabled]="!heroForm.valid">Criar</button>
</div>
</form>
<button type="button" onclick="Mudarestado('minhaDiv')">Mostrar / Esconder</button>
