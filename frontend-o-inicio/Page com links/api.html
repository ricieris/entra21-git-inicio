            function requestImg(text) {
                let url = text == null ?
                "https://cataas.com/cat?json=true" :
                `https://cataas.com/cat/says/${text}?json=true`;

                let imgContainer = document.getElementById("img-container");
                            
                let req = new XMLHttpRequest();
                req.open("GET", url, true);
                req.onload = () => {
                    imgContainer.innerHTML += `
                     <img src = "https://cataas.com${JSON.parse(req.responseText).url}" style-display : none;"/>`
                    ;
                    imgContainer.getElementsByTagName("img")[0].onload = () => {
                        imgContainer.getElementsByTagName("img")[0].style = "";
                        imgContainer.getElementsByClassName
                }
            }

            function loadImg() {
                requestImg();
            }

            function loadImgWithText() {
                let texto = prompt("Digite o texto a ser inserido na imagem");
                if (texto != null) {
                    requestImg();
                }
            }

        </script>

        <button class="botaogato" onclick="loadImgWithText()">Get CAT with text</button>
