<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>PRIMEIRA PÁGINA HTML DO RICIÉRI</title>
        <meta charset="UTF-8">
        <meta name="description" content="Primeira página">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Primeira página">
        <meta name="author" content="Riciéri Santos">
        <meta name="viewport" content="width=device-width, inicial-scale-1.0">
    </head>

    <body>
        <h3><b>FORMULÁRIO PARA PREENCHER</b></h3>
            <form>
                <label for="txt">Nome:</label> 
                <input type="text"> 
                <br><br>
                <label for="num">Idade:</label> 
                <input type="number" step=".1"> 
                <br><br>
                <label for="col">Cor preferida:</label> 
                <input type="color"> 
                <br><br>
                <label for="data">Data de hoje:</label> 
                <input type="date"> 
                <br><br>
                <header>Se acha feio(a)?</header>
                <input type="radio" name="name" id="rd1">
                <label for="rd1">Sim</label> 
                <input type="radio" name="name" id="rd2"> 
                <label for="rd2">Não</label> 
                <br><br>
                <header>Onde fica o feijão?</header>
                <input type="checkbox" name="name" id="ch1">
                <label for="ch1">Feijão vai por cima</label>
                <br>
                <input type="checkbox" name="name" id="ch2">
                <label for="ch2">Feijão vai por baixo</label>
                <br>
                <input type="checkbox" name="name" id="ch3">
                <label for="ch3">Sem feijão</label>
                <br><br>
                <label for="pass">Senha:</label> 
                <input type="password"> 
                <br><br>
                <input type="submit" value="Enviar">
                    
            </form>
    </body>
</html>
